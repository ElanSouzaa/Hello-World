<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corsário Imóveis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="logo">Corsário Imóveis</div>
        <div class="contacts">
            <span>(00) 1234-5678</span>
            <span>(00) 8765-4321</span>
        </div>
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="#">Início</a></li>
                <li><a href="#">Quem Somos</a></li>
                <li><a href="#">Cadastrar seu Imóvel</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
            <button class="menu-toggle" aria-label="Abrir Menu">☰</button>
        </nav>
    </header>

    <!-- Seção Hero -->
    <section class="hero">
        <h1>Encontre seu Imóvel</h1>
    </section>

    <!-- Formulário de Busca -->
    <section class="search-section">
        <form class="search-form">
            <div class="form-row">
                <select name="estado" required>
                    <option value="">Estado</option>
                    <option value="SP">SP</option>
                    <option value="RJ">RJ</option>
                    <option value="MG">MG</option>
                    <!-- Mais opções -->
                </select>
                <select name="cidade" required>
                    <option value="">Cidade</option>
                </select>
                <select name="bairro">
                    <option value="">Bairro</option>
                </select>
                <select name="tipo" required>
                    <option value="">Tipo de Imóvel</option>
                    <option>Casa</option>
                    <option>Apartamento</option>
                </select>
            </div>
            <div class="form-row">
                <input type="number" name="valorMin" placeholder="Valor Mínimo">
                <input type="number" name="valorMax" placeholder="Valor Máximo">
                <input type="number" name="areaMin" placeholder="Área Mínima">
                <input type="number" name="areaMax" placeholder="Área Máxima">
                <input type="number" name="dormitorios" placeholder="Dormitórios">
            </div>
            <div class="form-row options">
                <label><input type="checkbox" name="foto"> Somente imóveis com foto</label>
                <label><input type="checkbox" name="financiavel"> Somente imóveis financiáveis</label>
            </div>
            <button type="submit" class="btn-search">REALIZAR BUSCA</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
